<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 'n' Taste</title>
    <link rel="stylesheet" href="css/Index_Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 2px solid #080606;
            padding: 8px;
            text-align: left;
            border-radius: 5px;
        }

        table th {
            background-color: rgb(233, 149, 128);
        }

        /* Table wrapper for scrollable effect */
        .table-wrapper {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Scrollbar for the table */
        .table-wrapper::-webkit-scrollbar {
            width: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            border-radius: 5px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #f6b4b4;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <!-- Main Content Area -->
            <div class="main-content">
                <h2>Results Table</h2>

                <!-- Scrollable Table Wrapper -->
                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Answer</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <div class="home-back-button-container">
                    <a href="index.html">
                        <button class="home-button">Home</button>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="js/ResultsOfButtons_script.js"></script>
</body>
</html>
