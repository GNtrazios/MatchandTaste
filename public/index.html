<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/Index_Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">

    <!-- EmailJS Script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS (User ID from environment variables)
        window.addEventListener('DOMContentLoaded', () => {
            const EMAILJS_USER_ID = process.env.NEXT_PUBLIC_EMAILJS_USER_ID; // Environment variable injected by Vercel
            if (EMAILJS_USER_ID) {
                emailjs.init(EMAILJS_USER_ID);
            } else {
                console.error('Error: EMAILJS_USER_ID is not defined.');
            }
        });
    </script>

    <!-- Prefetch links for faster loading of next pages -->
    <link rel="prefetch" href="SecondPage.html">
    <link rel="prefetch" href="Result.html">
</head>
<body>
    <div class="background">
        <div class="box">
            <p class="question"></p>
            <div id="InitialPage-buttons-container" class="button-container"></div>
        </div>
        <button id="randomCocktailButton" class="centered-button">
            <i class="fas fa-dice"></i> Surprise me <i class="fas fa-dice"></i>
        </button>
        <a href="ResultsOfButtons.html">
            <button id="specialButton" class="centered-button">Show Results</button>
        </a>
        <button id="throwErrorButton" class="centered-button error-btn">Throw Error</button>
    </div>

    <!-- Loading Spinner Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Main JavaScript -->
    <script defer src="js/script.js"></script>
</body>
</html>
